{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="body #e0e0e0 grey lighten-2">
        <header class="navbar-fixed #8bc34a light-green">
            <nav>
                <div class="nav-wrapper #8bc34a light-green">
                    <ul>
                        <li><a href="/" class="left brand-logo #8bc34a light-green">&nbsp;&nbsp;MonsterCollector</a></li>
                    </ul>
                    <ul class="right">
                        <li><a href="{% url 'index' %}">View All the Monsters</a></li>
                        <li><a href="{% url 'monsters_create' %}">Add a Monster</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container #e0e0e0 grey lighten-2">
            {% block content %} {% endblock %}
        </main>
    </div>
    <footer class="page-footer #8bc34a light-green">
        <div class="right">All Rights Reserved, &copy; 2020 Monster Collector | Amanda Claproth&nbsp;</div>
    </footer>
</body>

</html>
